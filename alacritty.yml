# This configuration file happens to be made by me for windows WSL 2. So, instead of using some other terminals, 
# i can use WSL on alacritty and fruitfully use "vim" on alacritty

# To use the "FiraCode NF" font, downlaod by searching on google "fira code nerd font" and select 
# "regular" style font

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928375'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

font:
   normal:
     family: "FiraCode NF"
     style : Regular
   size : 14.0
   # Offset "x" marks letter spacing and "y" marks line spacing
   offset : 
      x : 0 
      y : 4 
shell:
    program : C:\Windows\System32\wsl.exe
